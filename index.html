<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="caja">
            <img src="/logo.png" alt="Logo de alura" class="logo">
        </div>
    </header>
    <main>
        <section class="section1">
            <h2 class="titulo">DEATH NOTE</h2>
            <h3 class="subtitulo">ENCRIPTADOR</h3>
            <textarea class="mensaje" placeholder="Ingrese el texto aqui"></textarea>
            <div class="contenedor-button">
                <button class="encriptar">Encriptar</button>
                <button class="desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="section2 ">
            <div class="contenedor-imagen ">
                <img src="/deatnote.png" class="imgdeath" alt="death-note">
            </div>
            <div class="contenedor-h3 ">
                <h3>Ningun texto fue encontrado</h3>
            </div>
            <div class="contenedor-parrafo ">
                <p>
                    Ingrese texto que desea encriptar
                </p>
            </div>
            <div class="contenedor-resultado">
                <h3>Mensaje encritado:</h3>
                <textarea  class="resultado" ></textarea>
            </div>
            <div class="contenedor-copiar">
                <button id="copyBlock" >Copiar</button> <span id="copyAnswer"></span>
            </div>
        </section>
    </main>
    <footer>
        <div class="post-footer">
            <p class="copy">Todos los derechos reservados - @Copyraigth</p>
            <p class="contacto">by - Jose Martinez | josemarme07@gmail.com | alura challenge</p>
        </div>
    </footer>
    <script src="/script.js"></script>
</body>
</html>
